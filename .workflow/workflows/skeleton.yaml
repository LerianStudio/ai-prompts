workflow:
  id: { { WORKFLOW_ID } }
  name: { { WORKFLOW_NAME } }
  description: >-
    {{WORKFLOW_DESCRIPTION}}
  type: { { WORKFLOW_TYPE } }
  project_types:
    - { { PROJECT_TYPE_1 } }
    - { { PROJECT_TYPE_2 } }
    - { { PROJECT_TYPE_3 } }
    - { { PROJECT_TYPE_4 } }

  sequence:
    - step: { { STEP_1_NAME } }
      agent: { { STEP_1_AGENT } }
      action: { { STEP_1_ACTION } }
      creates: { { STEP_1_CREATES } }
      notes: '{{STEP_1_NOTES}}'

    - agent: { { STEP_2_AGENT } }
      creates: { { STEP_2_CREATES } }
      uses: { { STEP_2_TEMPLATE } }
      requires: { { STEP_2_REQUIRES } }
      notes: '{{STEP_2_NOTES}}'

    - agent: { { STEP_3_AGENT } }
      creates: { { STEP_3_CREATES } }
      uses: { { STEP_3_TEMPLATE } }
      requires: { { STEP_3_REQUIRES } }
      notes: '{{STEP_3_NOTES}}'

    - agent: { { STEP_4_AGENT } }
      creates: { { STEP_4_CREATES } }
      uses: { { STEP_4_TEMPLATE } }
      requires:
        - { { STEP_4_REQUIRES_1 } }
        - { { STEP_4_REQUIRES_2 } }
      notes: '{{STEP_4_NOTES}}'

    - agent: { { STEP_5_AGENT } }
      validates: { { STEP_5_VALIDATES } }
      uses: { { STEP_5_TEMPLATE } }
      notes: '{{STEP_5_NOTES}}'

    - agent: { { STEP_6_AGENT } }
      updates: { { STEP_6_UPDATES } }
      condition: { { STEP_6_CONDITION } }
      notes: '{{STEP_6_NOTES}}'

    - agent: { { STEP_7_AGENT } }
      action: { { STEP_7_ACTION } }
      creates: { { STEP_7_CREATES } }
      requires: { { STEP_7_REQUIRES } }
      notes: |
        {{STEP_7_NOTES}}

    - agent: { { STEP_8_AGENT } }
      action: { { STEP_8_ACTION } }
      creates: { { STEP_8_CREATES } }
      requires: { { STEP_8_REQUIRES } }
      repeats: { { STEP_8_REPEATS } }
      notes: |
        {{STEP_8_NOTES}}

    - agent: { { STEP_9_AGENT } }
      action: { { STEP_9_ACTION } }
      updates: { { STEP_9_UPDATES } }
      requires: { { STEP_9_REQUIRES } }
      optional: { { STEP_9_OPTIONAL } }
      condition: { { STEP_9_CONDITION } }
      notes: |
        {{STEP_9_NOTES}}

    - agent: { { STEP_10_AGENT } }
      action: { { STEP_10_ACTION } }
      creates: { { STEP_10_CREATES } }
      requires: { { STEP_10_REQUIRES } }
      notes: |
        {{STEP_10_NOTES}}

    - agent: { { STEP_11_AGENT } }
      action: { { STEP_11_ACTION } }
      updates: { { STEP_11_UPDATES } }
      requires: { { STEP_11_REQUIRES } }
      optional: { { STEP_11_OPTIONAL } }
      notes: |
        {{STEP_11_NOTES}}

    - agent: { { STEP_12_AGENT } }
      action: { { STEP_12_ACTION } }
      updates: { { STEP_12_UPDATES } }
      condition: { { STEP_12_CONDITION } }
      notes: |
        {{STEP_12_NOTES}}

    - ? { { CYCLE_NAME } }
      action: { { CYCLE_ACTION } }
      notes: |
        {{CYCLE_NOTES}}

    - agent: { { STEP_13_AGENT } }
      action: { { STEP_13_ACTION } }
      creates: { { STEP_13_CREATES } }
      condition: { { STEP_13_CONDITION } }
      optional: { { STEP_13_OPTIONAL } }
      notes: |
        {{STEP_13_NOTES}}

    - ? { { END_STEP_NAME } }
      action: { { END_STEP_ACTION } }
      notes: |
        {{END_STEP_NOTES}}

  flow_diagram: |
    {{FLOW_DIAGRAM}}

  decision_guidance:
    when_to_use:
      - { { WHEN_TO_USE_1 } }
      - { { WHEN_TO_USE_2 } }
      - { { WHEN_TO_USE_3 } }
      - { { WHEN_TO_USE_4 } }
      - { { WHEN_TO_USE_5 } }

  handoff_prompts:
    { { HANDOFF_1_KEY } }: '{{HANDOFF_1_VALUE}}'
    { { HANDOFF_2_KEY } }: '{{HANDOFF_2_VALUE}}'
    { { HANDOFF_3_KEY } }: '{{HANDOFF_3_VALUE}}'
    { { HANDOFF_4_KEY } }: '{{HANDOFF_4_VALUE}}'
    { { HANDOFF_5_KEY } }: '{{HANDOFF_5_VALUE}}'
    { { HANDOFF_6_KEY } }: '{{HANDOFF_6_VALUE}}'
